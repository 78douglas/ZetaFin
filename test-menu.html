<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-xl font-bold mb-4">Teste do Menu Dropdown</h1>
        
        <div class="relative">
            <button 
                id="menuButton"
                class="flex items-center space-x-2 hover:bg-gray-100 rounded-lg p-2 transition-colors cursor-pointer relative z-10 border border-gray-300"
                type="button"
            >
                <div class="text-right">
                    <p class="text-sm font-medium text-gray-900">Usuário</p>
                    <p class="text-xs text-gray-500">demo@zetafin.com</p>
                </div>
                <div class="w-8 h-8 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-white text-xs">U</span>
                </div>
                <span class="text-gray-500">▼</span>
            </button>

            <div 
                id="dropdown"
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-50 hidden"
                style="top: 100%"
            >
                <div class="py-2">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const button = document.getElementById('menuButton');
        const dropdown = document.getElementById('dropdown');
        let isOpen = false;

        button.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Button clicked! Current state:', isOpen);
            
            isOpen = !isOpen;
            
            if (isOpen) {
                dropdown.classList.remove('hidden');
                console.log('Menu opened');
            } else {
                dropdown.classList.add('hidden');
                console.log('Menu closed');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!button.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
                isOpen = false;
                console.log('Menu closed by outside click');
            }
        });
    </script>
</body>
</html>
